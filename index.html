<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="app">
      <header class="header">
        <h1>Employees Database Management</h1>
        <button class="createEmployee">Add Employee</button>
      </header>
    </div>

    <div class="employees">
      <div class="employees__names">
        <span class="employees__names--title">Employee List</span>
        <div class="employees__names--list"></div>
      </div>

      <div class="employees__single">
        <span class="employees__single--title">Employee Information</span>
        <div class="employees__single--info"></div>
      </div>
    </div>

    <!-- add modal employee -->
    <div class="addEmployee">
      <form class="addEmployee_create">
        Add a new Employee
        <div>
          <input
            type="text"
            name="firstName"
            placeholder="First Name"
            required
          />
          <input type="text" name="LastName" placeholder="Last Name" required />
        </div>
        <input type="text" name="imageUrl" placeholder="Image Url (optional)" />
        <input type="text" name="email" placeholder="Email" required />
        <input
          type="number"
          name="contactNumber"
          placeholder="Contact Number"
          required
        />
        <input type="number" name="salary" placeholder="Salary" />
        <input type="text" name="adress" placeholder="Address" />
        <input
          type="date"
          name="dob"
          placeholder="Date of Birth"
          class="addEmployee_create--dob"
          required
        />
        <input
          type="submit"
          class="addEmployee_create--submit"
          value="submit"
        />
      </form>
    </div>

    <script src="index.js"></script>
  </body>
</html>
